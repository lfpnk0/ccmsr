<div class="dd" id="surveyDD">
  <span class="dd-title">Survey</span>
  <div class="dd-opt">
    <div style="padding:8px; text-align:left; height:100px;">
      <input type="text" id="surveyID" style="width:65px;" />
      <select id="surveyScore">
        <option value=0>Poor</option>
        <option value=1>Okay</option>
        <option value=2>Good</option>
        <option value=3>Excellent</option>
      </select>
      <span onclick="surveySubmit();" style="cursor:pointer; border:1px solid black;padding:0px 0.25em;">+</span>
      <span onclick="surveyClear();" style="cursor:pointer; border:1px solid black;padding:0.125em 0.25em; font-family: Arial; font-size: 14px;">C</span>
      <div id="log" style="border:1px solid black; height: 72px; width:197px; overflow-y:scroll; overflow-x:hidden; margin-top:6px; padding:2px; font-size:14px;"></div>
      <script>
        function surveyLog(txt){
          document.getElementById('log').innerHTML = txt+'<br/>'+document.getElementById('log').innerHTML;
        }
        function surveyClear(){
          document.getElementById('surveyID').value = '';
          document.getElementById('surveyScore').selectedIndex = 0;
        }
        function surveySubmit(){
          var id=document.getElementById('surveyID').value;
          var e = document.getElementById('surveyScore')
          var score=e.options[e.selectedIndex].value;
          var opts = 'toolbar=no,status=no,menubar=no,scrollbars=no,resizable=no,left=10000, top=10000, width=10, height=10, visible=none';
          var sWin = window.open('http://portal.captioncall.com/sites/relaysvcs/caption/Lists/Audio%20Tracking/NewForm.aspx?Source=http%3A%2F%2Fportal%2Ecaptioncall%2Ecom%2Fsites%2Frelaysvcs%2Fcaption%2FLists%2FAudio%2520Tracking%2Foverview%2Easpx', '_blank', opts);
          var i = 0;
          while (i<1){if(sWin.document.readyState === "complete"){i=1;}}
          sWin.document.getElementById('ctl00_ctl39_g_3020aefa_da8e_42b3_bfbb_8f615a03b92c_ctl00_ctl02_ctl00_ctl00_ctl00_ctl04_ctl00_ctl00_TextField').value = id;
          switch (score){
            case "0":
              e = sWin.document.getElementById('ctl00_ctl39_g_3020aefa_da8e_42b3_bfbb_8f615a03b92c_ctl00_ctl02_ctl01_ctl00_ctl00_ctl04_ctl00_ctl00');
              break;
            case "1":
              e = sWin.document.getElementById('ctl00_ctl39_g_3020aefa_da8e_42b3_bfbb_8f615a03b92c_ctl00_ctl02_ctl01_ctl00_ctl00_ctl04_ctl00_ctl01');
              break;
            case "2":
              e = sWin.document.getElementById('ctl00_ctl39_g_3020aefa_da8e_42b3_bfbb_8f615a03b92c_ctl00_ctl02_ctl01_ctl00_ctl00_ctl04_ctl00_ctl02');
              break;
            case "3":
              e = sWin.document.getElementById('ctl00_ctl39_g_3020aefa_da8e_42b3_bfbb_8f615a03b92c_ctl00_ctl02_ctl01_ctl00_ctl00_ctl04_ctl00_ctl03');
              break;
          }
          e.checked = true;
          e = sWin.document.getElementById('ctl00_ctl39_g_3020aefa_da8e_42b3_bfbb_8f615a03b92c_ctl00_toolBarTbl_RightRptControls_ctl01_ctl00_diidIOSaveItem');
          e.click();
          setTimeout(function(){
            e = sWin.document.getElementById('overview04');
            var count = e.nextSibling.innerHTML;
            e = sWin.document.getElementById('overview04');
            sWin.close();
            e = document.getElementById('surveyScore');
            score = e.options[e.selectedIndex].text;
            surveyClear();
            surveyLog('#'+count+': '+id+' ('+score+')');
          },3000);
        }
      </script>
    </div>
  </div>
</div>
