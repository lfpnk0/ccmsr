<!DOCTYPE html>
<html>
	<head>
		<script>
			m = new Object();
		</script>
	</head>
	<body>
		<module id="mod_qk">
			<page class="settings">
				<form>
					<input type="text" id="qk_app" value="CaptionNet" />
				</form>
			</page>
			<page class="main">
				<button onclick="activate();">activate</button>
			</page>
			<script>
				function activate(){
					m.shell = new ActiveXObject("WScript.Shell");
					m.shell.AppActivate(document.getElementById('qk_app').value);
				}
			</script>
		</module>
	</body>
</html>
