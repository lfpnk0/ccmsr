<html>
<head>
 <link href='assets/base.css' rel='stylesheet' type='text/css'>
<style>
table{
 width:225px;
 border-collapse: collapse;
}
td{
 border: 1px solid black;
 border-top: 0px;
 text-align:center;
 padding-top: 0.5em;
 padding-bottom: 0.5em;
 cursor: pointer;
}
.alt{
 background-color:lightgray;
}
</style>
</head>
<body>
 <table class="titleBar">
  <tr>
   <td onclick="settings();"><img class="icon" src="ico/settings.png"></td>
   <td class="title" onclick="collapse();">QuickKeys</td>
   <td onclick="captionNet();"><img class="icon" src="ico/headset.png"></td>
  </tr>
 </table>
 <div id="content" style="display:block;">
  <table>
   <tr>
    <td onclick="send('{ENTER}{f1}');">Ring</td>
    <td onclick="send('{ENTER}{f2}{ENTER}');">New</td>
    <td onclick="send('{ENTER}{f3}{ENTER}');">Auto</td>
    <td onclick="send('{ENTER}{f4}');">Ans</td>
   </tr>
  </table>
  <table class="alt">
   <tr>
    <td onclick="send('{ENTER}bsyln');">bsyln</td>
    <td onclick="send('{ENTER}dltn');">dltn</td>
    <td onclick="send('{ENTER}fxtn');">fxtn</td>
   </tr>
  </table>
  <table>
   <tr>
    <td onclick="send(' cryg ');">cryg</td>
    <td onclick="send(' lgh ');">lgh</td>
    <td onclick="send('sgh ');">sgh</td>
    <td onclick="send('gspg ');">gspg</td>
   </tr>
  </table>
  <table class="alt">
   <tr>
    <td onclick="send(' cg ');">cg</td>
    <td onclick="send(' snz ');">snz</td>
    <td onclick="send(' ywn ');">ywn</td>
   </tr>
  </table>
  <table>
   <tr>
    <td onclick="send(' interbkd ');">interbkd</td>
    <td onclick="send(' inaud ');">inaud</td>
    <td onclick="send(' nnout ');">nnout</td>
    <td onclick="send(' sttc ');">sttc</td>
   </tr>
  </table>
  <table class="alt">
   <tr>
    <td id="sln" onclick="send(this.id);">sln</td>
    <td onclick="send('{ENTER}clhd');">clhd</td>
    <td onclick="send('{ENTER}mscply');">mscply</td>
   </tr>
  </table>
  <table>
   <tr>
    <td id="lang1" onclick="send('{ENTER}olangcall ',this.id);">olangcall</td>
    <td id="lang2" style="display:none" onclick="send('{ENTER}stndby ',this.id);">stndby</td>
    <td id="lang3" style="display:none" onclick="send('{ENTER}olang ',this.id);">olang</td>
    <td id="scap1" onclick="scap(this,'click');">scapinit</td>
    <td id="scap2" onclick="scap(this,'click');">scaptrans</td>
    <td id="scap3" onclick="scap(this,'click');">scapnot</td>
    <td id="scap4" onclick="scap(this,'click');">scaptrans</td>
    <td id="scap5" onclick="scap(this,'click');">scapcanc</td>
    <td width=40px onclick="clear(this.parentNode);"><img class="icon" src="ico/del.png"></td>
   </tr>
  </table>
  <table>
   <tr>
    <td><input type="text" id="text" value="Uh-uh." /></td>
    <td width=40px onclick="send(document.getElementById('text').value);"><img class="icon" src="ico/go.png"></td>
   </tr>
  </table>
 </div>
 <div id="settings" style="display:none;">
  Settings
 </div>
 <script src="assets/base.js"></script>
 <script>
  window.parent.document.getElementById('qk').height = '420px'; //402 px
  qk = new Object();
  qk.shell = new ActiveXObject("WScript.Shell");
  
  qk.p = new Object();
  qk.p.sln = new Object();
  qk.p.sln.s = 300;
  qk.p.sln.f = function(){
   send('{ENTER}sln ');
   qk.p.sln.s--;
   document.getElementById('sln').innerHTML = 'sln ('+qk.p.sln.s+')';
   if(qk.p.sln.s==240){document.getElementById('sln').style.backgroundColor = 'orange';}
   if(qk.p.sln.s==0){document.getElementById('sln').style.backgroundColor = 'red';clearInterval(qk.p.sln.i);qk.p.sln.s=300;}
  }
  qk.p.lang1 = new Object();
  qk.p.lang1.s = 300;
  qk.p.lang1.f = function(){
   send('{ENTER}olangcall ');
   document.getElementById('lang1').style.display = 'none';
   document.getElementById('lang2').style.display = 'table-cell';
   document.getElementById('lang2').innerHTML = 'stndby ('+qk.p.lang1.s+')';
   if(qk.p.lang1.s==0){
    qk.p.lang2.f();
   }
  }
  qk.p.lang2 = new Object();
  qk.p.lang2.s = 300;
  qk.p.lang2.f = function(){
   clearInterval(qk.p.lang1.i);
   qk.p.lang1.s=300;
   document.getElementById('lang2').innerHTML = 'stndby';
   send('{ENTER}stndby ');
   document.getElementById('lang2').style.display = 'none';
   document.getElementById('lang3').style.display = 'table-cell';
   document.getElementById('lang3').innerHTML = 'olang ('+qk.p.lang2.s+')';
   if(qk.p.lang2.s==0){
    send('{ENTER}olang ');
    document.getElementById('lang3').style.backgroundColor = 'red';
    clearInterval(qk.p.lang2.i);
    qk.p.lang2.s=300;
   }
  }
  qk.p.lang3 = new Object();
  qk.p.lang3.f = function(){
   document.getElementById('lang3').innerHTML = 'olang';
   document.getElementById('lang3').style.backgroundColor = 'transparent';
   document.getElementById('lang3').style.display = 'none';
   document.getElementById('lang1').style.display = 'table-cell';
   clearInterval(qk.p.lang3.i);
   }
  }
  
  qk.p.scap1 = new Object();
  qk.p.scap1.s = 30;
  qk.p.scap1.f = function(){
   send('{ENTER}scapinit1 {ENTER}scapinit2 ');
   document.getElementById('scap1').style.display = 'none';
   document.getElementById('scap2').style.display = 'table-cell';
   document.getElementById('scap2').innerHTML = 'scaptrans ('+qk.p.scap1.s+')';
   if(qk.p.scap1.s==0){
    document.getElementById('scap2').style.backgroundColor = 'red';
    clearInterval(qk.p.scap1.i);
    qk.p.scap1.s=30;
   }
  }
  qk.p.scap2 = new Object();
  qk.p.scap2.f = function(){
   send('{ENTER}scaptrans ');
   document.getElementById('scap2').style.backgroundColor = 'transparent';
   document.getElementById('scap2').style.display = 'none';
   document.getElementById('scap3').style.display = 'table-cell';
   clearInterval(qk.p.scap2.i);
  }
  qk.p.scap3 = new Object();
  qk.p.scap3.s = 60;
  qk.p.scap3.f = function(){
   send('{ENTER}scapnot ');
   document.getElementById('scap3').style.display = 'none';
   document.getElementById('scap4').style.display = 'table-cell';
   document.getElementById('scap4').innerHTML = 'scaptrans ('+qk.p.scap1.s+')';
   if(qk.p.scap3.s==0){
    document.getElementById('scap4').style.backgroundColor = 'red';
    clearInterval(qk.p.scap3.i);
    qk.p.scap3.s=60;
   }
  }
  qk.p.scap4 = new Object();
  qk.p.scap4.f = function(){
   send('{ENTER}scaptrans ');
   document.getElementById('scap4').style.backgroundColor = 'transparent';
   document.getElementById('scap4').style.display = 'none';
   document.getElementById('scap5').style.display = 'table-cell';
   clearInterval(qk.p.scap4.i);
  }
  qk.p.scap5 = new Object();
  qk.p.scap5.f = function(){
   send('{ENTER}scapcanc ');
   document.getElementById('scap5').style.display = 'none';
   document.getElementById('scap1').style.display = 'table-cell';
   clearInterval(qk.p.scap4.i);
  }
  function captionNet(){
   qk.shell.exec('C:/Program Files/CaptionCall/CaptionNet/2.2.53/CaptionNet.exe');
  }

  function send(key){
   if(typeof qk.p[key].f !== 'undefined'){
    qk.p[id].i = setInterval(qk.p[key].f,1000);
   }
   else{
    qk.shell.AppActivate('Untitled - Notepad'); //CaptionNet
    qk.shell.SendKeys(key);
   }
  }

  function scap(el,method){
   if(method == 'click' || qk.t.scap.s==0){
    switch(el.innerHTML.slice(5)){
     case 'scapi':
      send('{ENTER}scapinit1{ENTER}scapinit2');
      el.innerHTML = 'scaptrans 30';
      qk.t.scap.s = 30;
      qk.t.scap.txt = 'scaptrans';
      qk.t.scap.i = setInterval(function(){
       qk.t.scap.s--;
       var s = ('0'+s).slice(-2);
       el.innerHTML = qk.t.scap.txt+' '+s;
       scap(el);
      }, 1000);
      break;
     case 'scapt':
      send('{ENTER}scaptrans');
      el.innerHTML = 'scapnot';
      clearInterval(qk.t.scap.i);
      qk.t.scap.i = -1;
      break;
     case 'scapn':
      send('{ENTER}scapnot');
      el.innerHTML = '2-scaptrans 60';
      qk.t.scap.s = 60;
      qk.t.scap.txt = '2-scaptrans';
      qk.t.scap.i = setInterval(function(){
       qk.t.scap.s--;
       var s = ('0'+s).slice(-2);
       el.innerHTML = qk.t.scap.txt+' '+s;
       scap(el);
      }, 1000);
      break;
     case '2-sca':
      send('{ENTER}scaptrans');
      el.innerHTML = 'scapcanc';
      clearInterval(qk.t.scap.i);
      qk.t.scap.i = -1;
     case 'scapc':
      send('{ENTER}scapcanc');
    }
   }
  }
  function clear(p){
   if(qk.t.lang.i > 0){
    clearInterval(qk.t.lang.i);
    qk.t.lang.i = -1
   }
   p.children[0].backgroundColor = 'transparent';
   p.children[0].innerHTML = 'lang';
   if(qk.t.scap.i > 0){
    clearInterval(qk.t.scap.i);
    qk.t.scap.i = -1;
   }
   p.children[1].backgroundColor = 'transparent';
   p.children[1].innerHTML = 'scapinit';
  }
 </script>
</body>
</html>
