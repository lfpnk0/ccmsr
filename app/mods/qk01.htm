 <div id="settings" style="display:none;">
  Settings
 </div>
 <script>
  window.parent.document.getElementById('qk').height = '402px';
  function send(key){
   shell = new ActiveXObject("WScript.Shell");
   shell.AppActivate('CaptionNet');
   shell.SendKeys(key);
  }
  function captionNet(){
   shell = new ActiveXObject("WScript.Shell");
   shell.exec('C:/Program Files/CaptionCall/CaptionNet/2.2.53/CaptionNet.exe');
  }
  function collapse(){
   var c = document.getElementById('content').style.display;
   var s = document.getElementById('settings').style.display;
   if(s == 'block' || c == 'block'){
    document.getElementById('content').style.display = 'none';
    document.getElementById('settings').style.display = 'none';
   }
   else{
    document.getElementById('content').style.display = 'block';
   }
  }
  function settings(){
   var c = document.getElementById('content').style.display;
   if(c == 'block'){
    document.getElementById('content').style.display = 'none';
    document.getElementById('settings').style.display = 'block';
   }
   else{
    document.getElementById('content').style.display = 'block';
    document.getElementById('settings').style.display = 'none';
   }
  }
 </script>
