<html>
<head>
<style>
*{
 padding:0px;
 margin:0px;
}
body{
 width:225px;
 overflow:hidden;
}
.titleBar{
 width:225px;
 border-collapse: collapse;
 text-align:center;
 background-color:black;
 color:white;
 padding:0.5em;
}
.titleBar td{
 width: 25px;
 cursor: pointer;
 text-align:center;
}
.icon{
 width:25px;
}
</style>
</head>
<body>
 <table class="titleBar">
  <tr>
   <td onclick="open(schedule)">
    <img class="icon" src="/img/calendar-3.png">
   </td>
   <td onclick="open(training)">
    <img class="icon" src="/img/agenda.png">
   </td>
   <td onclick="open(calculator)">
    <img class="icon" src="/img/calculator-1.png">
   </td>
   <td onclick="open(portal)">
    <img class="icon" src="/img/home1.png">
   </td>
   <td onclick="open()">
    <img class="icon" src="/img/agenda.png">
   </td>
   <td onclick="open()">
    <img class="icon" src="/img/agenda.png">
   </td>
   <td onclick="open()">
    <img class="icon" src="/img/agenda.png">
   </td>
   <td onclick="open()">
    <img class="icon" src="/img/agenda.png">
   </td>
   <td onclick="open()">
    <img class="icon" src="/img/settings-6.png">
   </td>
  </tr>
 </table>
 <div id="content" style="display:block;">
 </div>
 <div id="settings" style="display:none;">
 </div>
 <script>
  function open(path){
   shell = new ActiveXObject("WScript.Shell");
   shell.exec(path);
  }
  function collapse(){
   var c = document.getElementById('content').style.display;
   var s = document.getElementById('settings').style.display;
   if(s == 'block' || c == 'block'){
    document.getElementById('content').style.display = 'none';
    document.getElementById('settings').style.display = 'none';
   }
   else{
    document.getElementById('content').style.display = 'block';
   }
  }
  function settings(){
   var c = document.getElementById('content').style.display;
   if(c == 'block'){
    document.getElementById('content').style.display = 'none';
    document.getElementById('settings').style.display = 'block';
   }
   else{
    document.getElementById('content').style.display = 'block';
    document.getElementById('settings').style.display = 'none';
   }
  }
 </script>
</html>
