<html>
<head>
 <link href='assets/base.css' rel='stylesheet' type='text/css'>
 <style>
 </style>
</head>
<body>
 <table class="titleBar">
  <tr>
   <td onclick="settings();">
    <img class="icon" src="ico/settings.png">
   </td>
   <td onclick="open(timeclock)" style="border-left:1px solid black;">
    <img class="icon" src="ico/clock.png">
   </td>
   <td onclick="open(schedule)">
    <img class="icon" src="ico/cal.png">
   </td>
   <td onclick="open(email)">
    <img class="icon" src="ico/mail.png">
   </td>
   <td onclick="open(training)" style="border-right:1px solid black;">
    <img class="icon" src="ico/train.png">
   </td>
   <td onclick="collapse();">
    <img class="icon" src="ico/menu.png">
   </td>
  </tr>
 </table>
 <div id="content" style="display:none;">
  This is where the other links can go.
 </div>
 <div id="settings" style="display:none;">
  There are currently no settings for this module.
 </div>
 <script src="assets/base.js"></script>
 <script>
  function open(path){
   shell = new ActiveXObject('WScript.Shell');
   shell.exec(path);
  }
 </script>
</html>
